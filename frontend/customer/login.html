<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CartLink System</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><i class="bi bi-cart3"></i> CartLink</a>
            <ul class="nav-links">
                <li><a href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
                <li><a href="products.html"><i class="bi bi-grid"></i> Menu</a></li>
                <li><a href="register.html"><i class="bi bi-person-plus"></i> Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="max-width: 500px; margin-top: 3rem;">
        <div class="card">
            <div class="text-center mb-4">
                <div style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;">
                    <i class="bi bi-person-circle"></i>
                </div>
                <h1 class="fw-bold">Login to CartLink</h1>
                <p class="text-muted">Enter your credentials to continue</p>
            </div>
            
            <form id="login-form">
                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                    <label for="email"><i class="bi bi-envelope"></i> Email Address</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <label for="password"><i class="bi bi-lock"></i> Password</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted">
                    Don't have an account? <a href="register.html" class="fw-bold text-decoration-none">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showLoading();
            
            const response = await API.post('/auth/login.php', { email, password });
            
            hideLoading();
            
            if (response.success) {
                Auth.setAuth(response.data.token, response.data.user);
                showAlert('Login successful!', 'success');
                
                // Redirect based on role
                if (response.data.user.role === 'admin') {
                    window.location.href = '../admin/dashboard.html';
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                showAlert(response.message, 'error');
            }
        });
    </script>
</body>
</html>
