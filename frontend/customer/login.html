<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CartLink System</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">ðŸ›’ CartLink</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="max-width: 500px; margin-top: 3rem;">
        <div class="card">
            <h1 class="text-center mb-3">Login to CartLink</h1>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            
            <p class="text-center mt-3">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showLoading();
            
            const response = await API.post('/auth/login.php', { email, password });
            
            hideLoading();
            
            if (response.success) {
                Auth.setAuth(response.data.token, response.data.user);
                showAlert('Login successful!', 'success');
                
                // Redirect based on role
                if (response.data.user.role === 'admin') {
                    window.location.href = '../admin/dashboard.html';
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                showAlert(response.message, 'error');
            }
        });
    </script>
</body>
</html>
