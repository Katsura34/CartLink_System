<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CartLink System</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><i class="bi bi-cart3"></i> CartLink</a>
            <ul class="nav-links">
                <li><a href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
                <li><a href="products.html"><i class="bi bi-grid"></i> Menu</a></li>
                <li><a href="login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="max-width: 600px; margin-top: 3rem; margin-bottom: 3rem;">
        <div class="card">
            <div class="text-center mb-4">
                <div style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;">
                    <i class="bi bi-person-plus-fill"></i>
                </div>
                <h1 class="fw-bold">Create Account</h1>
                <p class="text-muted">Join CartLink and start shopping today</p>
            </div>
            
            <form id="register-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-floating">
                            <input type="text" id="username" class="form-control" placeholder="Username" required>
                            <label for="username"><i class="bi bi-person"></i> Username</label>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <div class="form-floating">
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                            <label for="email"><i class="bi bi-envelope"></i> Email Address</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" id="full_name" class="form-control" placeholder="Full Name" required>
                    <label for="full_name"><i class="bi bi-person-badge"></i> Full Name</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="tel" id="phone" class="form-control" placeholder="Phone Number">
                    <label for="phone"><i class="bi bi-telephone"></i> Phone Number (Optional)</label>
                </div>
                
                <div class="form-floating mb-3">
                    <textarea id="address" class="form-control" placeholder="Address" style="height: 100px;"></textarea>
                    <label for="address"><i class="bi bi-geo-alt"></i> Address (Optional)</label>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-floating">
                            <input type="password" id="password" class="form-control" placeholder="Password" required minlength="6">
                            <label for="password"><i class="bi bi-lock"></i> Password</label>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <div class="form-floating">
                            <input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password" required>
                            <label for="confirm_password"><i class="bi bi-lock-fill"></i> Confirm Password</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-person-check"></i> Register
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted">
                    Already have an account? <a href="login.html" class="fw-bold text-decoration-none">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                full_name: document.getElementById('full_name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                password: password
            };
            
            showLoading();
            
            const response = await API.post('/auth/register.php', formData);
            
            hideLoading();
            
            if (response.success) {
                Auth.setAuth(response.data.token, response.data.user);
                showAlert('Registration successful!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showAlert(response.message, 'error');
            }
        });
    </script>
</body>
</html>
