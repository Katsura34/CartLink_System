<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - CartLink System</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><i class="bi bi-cart3"></i> CartLink</a>
            <ul class="nav-links">
                <li><a href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
                <li><a href="products.html"><i class="bi bi-grid"></i> Products</a></li>
                <li><a href="cart.html"><i class="bi bi-cart"></i> Cart <span class="cart-badge">0</span></a></li>
                <li id="auth-links"></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="margin-top: 2rem; margin-bottom: 3rem;">
        <h1 class="mb-4 fw-bold"><i class="bi bi-credit-card"></i> Checkout</h1>

        <!-- Progress Steps -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="text-center flex-fill">
                        <div class="bg-success text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                            <i class="bi bi-check-lg"></i>
                        </div>
                        <div class="mt-2 small fw-bold">Cart</div>
                    </div>
                    <div class="flex-fill" style="height: 2px; background-color: var(--primary-color);"></div>
                    <div class="text-center flex-fill">
                        <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                            <strong>2</strong>
                        </div>
                        <div class="mt-2 small fw-bold text-primary">Checkout</div>
                    </div>
                    <div class="flex-fill" style="height: 2px; background-color: var(--border-color);"></div>
                    <div class="text-center flex-fill">
                        <div class="bg-light text-muted rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px; border: 2px solid var(--border-color);">
                            <strong>3</strong>
                        </div>
                        <div class="mt-2 small text-muted">Complete</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="mb-4"><i class="bi bi-truck"></i> Delivery Information</h2>
                        
                        <form id="checkout-form">
                            <div class="form-floating mb-3">
                                <textarea id="delivery_address" class="form-control" placeholder="Address" style="height: 100px;" required></textarea>
                                <label for="delivery_address"><i class="bi bi-geo-alt"></i> Delivery Address *</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="tel" id="contact_phone" class="form-control" placeholder="Phone" required>
                                <label for="contact_phone"><i class="bi bi-telephone"></i> Contact Phone *</label>
                            </div>
                            
                            <div class="form-floating mb-4">
                                <textarea id="notes" class="form-control" placeholder="Notes" style="height: 80px;"></textarea>
                                <label for="notes"><i class="bi bi-chat-left-text"></i> Order Notes (Optional)</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="bi bi-check-circle"></i> Place Order
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card sticky-top" style="top: 90px;">
                    <div class="card-body">
                        <h2 class="mb-4"><i class="bi bi-receipt"></i> Order Summary</h2>
                        <div id="order-summary"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        // Check if user is authenticated
        if (!Auth.isAuthenticated()) {
            showAlert('Please login to checkout', 'error');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

        // Update navigation
        const authLinks = document.getElementById('auth-links');
        const user = Auth.getUser();
        authLinks.innerHTML = `
            <li><a href="orders.html"><i class="bi bi-bag-check"></i> My Orders</a></li>
            <li><a href="#" id="logout-btn"><i class="bi bi-box-arrow-right"></i> Logout (${user.username})</a></li>
        `;

        // Pre-fill form with user data
        if (user.phone) {
            document.getElementById('contact_phone').value = user.phone;
        }
        if (user.address) {
            document.getElementById('delivery_address').value = user.address;
        }

        function displayOrderSummary() {
            const cartItems = Cart.getItems();
            const container = document.getElementById('order-summary');
            
            if (cartItems.length === 0) {
                showAlert('Your cart is empty', 'error');
                setTimeout(() => {
                    window.location.href = 'cart.html';
                }, 2000);
                return;
            }
            
            const total = Cart.getTotal();
            
            container.innerHTML = `
                <div>
                    ${cartItems.map(item => `
                        <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom">
                            <div class="d-flex align-items-start">
                                <i class="bi bi-box-seam text-primary me-2" style="font-size: 1.25rem;"></i>
                                <div>
                                    <div class="fw-bold">${item.name}</div>
                                    <div class="small text-muted">
                                        $${item.price.toFixed(2)} Ã— ${item.quantity}
                                    </div>
                                </div>
                            </div>
                            <div class="fw-bold">
                                $${(item.price * item.quantity).toFixed(2)}
                            </div>
                        </div>
                    `).join('')}
                    
                    <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top border-2">
                        <div class="h4 mb-0">Total:</div>
                        <div class="h3 mb-0 text-primary fw-bold">
                            $${total.toFixed(2)}
                        </div>
                    </div>
                </div>
            `;
        }

        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cartItems = Cart.getItems();
            
            if (cartItems.length === 0) {
                showAlert('Your cart is empty', 'error');
                return;
            }
            
            const orderData = {
                items: cartItems.map(item => ({
                    product_id: item.id,
                    quantity: item.quantity
                })),
                delivery_address: document.getElementById('delivery_address').value,
                contact_phone: document.getElementById('contact_phone').value,
                notes: document.getElementById('notes').value
            };
            
            showLoading();
            
            const response = await API.post('/orders/create.php', orderData);
            
            hideLoading();
            
            if (response.success) {
                Cart.clear();
                showAlert('Order placed successfully!', 'success');
                
                setTimeout(() => {
                    window.location.href = `orders.html?highlight=${response.data.order_id}`;
                }, 1500);
            } else {
                showAlert(response.message, 'error');
            }
        });

        displayOrderSummary();
    </script>
</body>
</html>
