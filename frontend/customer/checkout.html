<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - CartLink System</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">ðŸ›’ CartLink</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart <span class="cart-badge">0</span></a></li>
                <li id="auth-links"></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="margin-top: 2rem;">
        <h1 class="mb-3">Checkout</h1>

        <div style="display: grid; grid-template-columns: 1fr 400px; gap: 2rem;">
            <div class="card">
                <h2 class="mb-3">Delivery Information</h2>
                
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="delivery_address">Delivery Address *</label>
                        <textarea id="delivery_address" class="form-control" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact_phone">Contact Phone *</label>
                        <input type="tel" id="contact_phone" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Order Notes (Optional)</label>
                        <textarea id="notes" class="form-control" rows="2" placeholder="Any special instructions..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Place Order</button>
                </form>
            </div>

            <div>
                <div class="card">
                    <h2 class="mb-3">Order Summary</h2>
                    <div id="order-summary"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        // Check if user is authenticated
        if (!Auth.isAuthenticated()) {
            showAlert('Please login to checkout', 'error');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

        // Update navigation
        const authLinks = document.getElementById('auth-links');
        const user = Auth.getUser();
        authLinks.innerHTML = `
            <li><a href="orders.html">My Orders</a></li>
            <li><a href="#" id="logout-btn">Logout (${user.username})</a></li>
        `;

        // Pre-fill form with user data
        if (user.phone) {
            document.getElementById('contact_phone').value = user.phone;
        }
        if (user.address) {
            document.getElementById('delivery_address').value = user.address;
        }

        function displayOrderSummary() {
            const cartItems = Cart.getItems();
            const container = document.getElementById('order-summary');
            
            if (cartItems.length === 0) {
                showAlert('Your cart is empty', 'error');
                setTimeout(() => {
                    window.location.href = 'cart.html';
                }, 2000);
                return;
            }
            
            const total = Cart.getTotal();
            
            container.innerHTML = `
                <div>
                    ${cartItems.map(item => `
                        <div style="display: flex; justify-content: space-between; margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color);">
                            <div>
                                <div style="font-weight: 500;">${item.name}</div>
                                <div style="font-size: 0.875rem; color: var(--text-light);">
                                    $${item.price.toFixed(2)} x ${item.quantity}
                                </div>
                            </div>
                            <div style="font-weight: 600;">
                                $${(item.price * item.quantity).toFixed(2)}
                            </div>
                        </div>
                    `).join('')}
                    
                    <div style="display: flex; justify-content: space-between; margin-top: 1.5rem; padding-top: 1rem; border-top: 2px solid var(--border-color);">
                        <div style="font-size: 1.25rem; font-weight: bold;">Total:</div>
                        <div style="font-size: 1.5rem; font-weight: bold; color: var(--primary-color);">
                            $${total.toFixed(2)}
                        </div>
                    </div>
                </div>
            `;
        }

        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cartItems = Cart.getItems();
            
            if (cartItems.length === 0) {
                showAlert('Your cart is empty', 'error');
                return;
            }
            
            const orderData = {
                items: cartItems.map(item => ({
                    product_id: item.id,
                    quantity: item.quantity
                })),
                delivery_address: document.getElementById('delivery_address').value,
                contact_phone: document.getElementById('contact_phone').value,
                notes: document.getElementById('notes').value
            };
            
            showLoading();
            
            const response = await API.post('/orders/create.php', orderData);
            
            hideLoading();
            
            if (response.success) {
                Cart.clear();
                showAlert('Order placed successfully!', 'success');
                
                setTimeout(() => {
                    window.location.href = `orders.html?highlight=${response.data.order_id}`;
                }, 1500);
            } else {
                showAlert(response.message, 'error');
            }
        });

        displayOrderSummary();
    </script>
</body>
</html>
