<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - CartLink System</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><i class="bi bi-cart3"></i> CartLink</a>
            <ul class="nav-links">
                <li><a href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
                <li><a href="products.html"><i class="bi bi-grid"></i> Products</a></li>
                <li><a href="cart.html"><i class="bi bi-cart"></i> Cart <span class="cart-badge">0</span></a></li>
                <li id="auth-links"></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="margin-top: 2rem; margin-bottom: 3rem;">
        <h1 class="mb-4 fw-bold"><i class="bi bi-person-circle"></i> Profile Settings</h1>

        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="mb-4"><i class="bi bi-person"></i> Personal Information</h2>
                        
                        <form id="profile-form">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" id="username" class="form-control" placeholder="Username" readonly>
                                        <label for="username"><i class="bi bi-person"></i> Username</label>
                                        <small class="text-muted">Username cannot be changed</small>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" id="email" class="form-control" placeholder="Email" readonly>
                                        <label for="email"><i class="bi bi-envelope"></i> Email</label>
                                        <small class="text-muted">Email cannot be changed</small>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" id="full_name" class="form-control" placeholder="Full Name" required>
                                        <label for="full_name"><i class="bi bi-person-badge"></i> Full Name *</label>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="tel" id="phone" class="form-control" placeholder="Phone">
                                        <label for="phone"><i class="bi bi-telephone"></i> Phone Number</label>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea id="address" class="form-control" placeholder="Address" style="height: 100px;"></textarea>
                                        <label for="address"><i class="bi bi-geo-alt"></i> Default Delivery Address</label>
                                        <small class="text-muted">This address will be auto-filled during checkout</small>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">
                                <i class="bi bi-check-circle"></i> Save Changes
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h2 class="mb-4"><i class="bi bi-shield-lock"></i> Change Password</h2>
                        
                        <form id="password-form">
                            <div class="form-floating mb-3">
                                <input type="password" id="current_password" class="form-control" placeholder="Current Password" required>
                                <label for="current_password"><i class="bi bi-lock"></i> Current Password *</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="password" id="new_password" class="form-control" placeholder="New Password" required minlength="6">
                                <label for="new_password"><i class="bi bi-lock-fill"></i> New Password *</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password" required minlength="6">
                                <label for="confirm_password"><i class="bi bi-lock-fill"></i> Confirm New Password *</label>
                            </div>
                            
                            <button type="submit" class="btn btn-warning btn-lg w-100">
                                <i class="bi bi-key"></i> Change Password
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card sticky-top" style="top: 90px;">
                    <div class="card-body">
                        <h2 class="mb-4"><i class="bi bi-info-circle"></i> Account Info</h2>
                        
                        <div class="mb-3">
                            <strong><i class="bi bi-person-badge"></i> Account Type:</strong>
                            <p class="text-muted mb-0" id="account-role">Customer</p>
                        </div>
                        
                        <div class="mb-3">
                            <strong><i class="bi bi-calendar-check"></i> Member Since:</strong>
                            <p class="text-muted mb-0" id="member-since">-</p>
                        </div>
                        
                        <hr>
                        
                        <div class="d-grid gap-2">
                            <a href="orders.html" class="btn btn-outline-primary">
                                <i class="bi bi-bag-check"></i> My Orders
                            </a>
                            <a href="cart.html" class="btn btn-outline-primary">
                                <i class="bi bi-cart"></i> View Cart
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        // Check if user is authenticated
        if (!Auth.isAuthenticated()) {
            showAlert('Please login to view profile', 'error');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

        // Update navigation
        const authLinks = document.getElementById('auth-links');
        const user = Auth.getUser();
        authLinks.innerHTML = `
            <li><a href="profile.html"><i class="bi bi-person-circle"></i> Profile</a></li>
            <li><a href="orders.html"><i class="bi bi-bag-check"></i> My Orders</a></li>
            <li><a href="#" id="logout-btn"><i class="bi bi-box-arrow-right"></i> Logout (${user.username})</a></li>
        `;

        // Load user profile
        async function loadProfile() {
            showLoading();
            const response = await API.get('/auth/profile.php');
            hideLoading();
            
            if (response.success) {
                const userData = response.data;
                
                document.getElementById('username').value = userData.username;
                document.getElementById('email').value = userData.email;
                document.getElementById('full_name').value = userData.full_name || '';
                document.getElementById('phone').value = userData.phone || '';
                document.getElementById('address').value = userData.address || '';
                
                document.getElementById('account-role').textContent = userData.role === 'admin' ? 'Administrator' : 'Customer';
                document.getElementById('member-since').textContent = formatDate(userData.created_at);
            } else {
                showAlert('Failed to load profile', 'error');
            }
        }

        // Update profile
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const profileData = {
                full_name: document.getElementById('full_name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };
            
            showLoading();
            const response = await API.post('/auth/update_profile.php', profileData);
            hideLoading();
            
            if (response.success) {
                showAlert('Profile updated successfully!', 'success');
                
                // Update stored user data
                const user = Auth.getUser();
                user.full_name = profileData.full_name;
                user.phone = profileData.phone;
                user.address = profileData.address;
                Auth.setAuth(Auth.getToken(), user);
            } else {
                showAlert(response.message, 'error');
            }
        });

        // Change password
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('current_password').value;
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (newPassword !== confirmPassword) {
                showAlert('New passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }
            
            showLoading();
            const response = await API.post('/auth/change_password.php', {
                current_password: currentPassword,
                new_password: newPassword
            });
            hideLoading();
            
            if (response.success) {
                showAlert('Password changed successfully!', 'success');
                document.getElementById('password-form').reset();
            } else {
                showAlert(response.message, 'error');
            }
        });

        loadProfile();
    </script>
</body>
</html>
