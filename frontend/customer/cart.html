<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - CartLink System</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><i class="bi bi-cart3"></i> CartLink</a>
            <ul class="nav-links">
                <li><a href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
                <li><a href="products.html"><i class="bi bi-grid"></i> Menu</a></li>
                <li><a href="cart.html"><i class="bi bi-cart"></i> Cart <span class="cart-badge">0</span></a></li>
                <li id="auth-links"></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="margin-top: 2rem; margin-bottom: 3rem;">
        <h1 class="mb-4 fw-bold"><i class="bi bi-cart3"></i> Shopping Cart</h1>

        <div id="cart-container"></div>
        
        <div id="empty-cart" class="card text-center" style="display: none; padding: 4rem 2rem;">
            <div style="font-size: 5rem; color: var(--text-light); margin-bottom: 1rem;">
                <i class="bi bi-cart-x"></i>
            </div>
            <h2 class="mb-3">Your cart is empty</h2>
            <p class="text-muted mb-4">Add some products to get started!</p>
            <a href="products.html" class="btn btn-primary">
                <i class="bi bi-shop"></i> Browse Products
            </a>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        // Update navigation based on auth status
        const authLinks = document.getElementById('auth-links');
        if (Auth.isAuthenticated()) {
            const user = Auth.getUser();
            authLinks.innerHTML = `
                <li><a href="profile.html"><i class="bi bi-person-circle"></i> Profile</a></li>
                <li><a href="orders.html"><i class="bi bi-bag-check"></i> My Orders</a></li>
                <li><a href="#" id="logout-btn"><i class="bi bi-box-arrow-right"></i> Logout (${user.username})</a></li>
            `;
        } else {
            authLinks.innerHTML = `
                <li><a href="login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
                <li><a href="register.html"><i class="bi bi-person-plus"></i> Register</a></li>
            `;
        }

        function displayCart() {
            const cartItems = Cart.getItems();
            const container = document.getElementById('cart-container');
            const emptyCart = document.getElementById('empty-cart');
            
            if (cartItems.length === 0) {
                container.innerHTML = '';
                emptyCart.style.display = 'block';
                return;
            }
            
            emptyCart.style.display = 'none';
            
            const total = Cart.getTotal();
            
            container.innerHTML = `
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Subtotal</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${cartItems.map(item => `
                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <i class="bi bi-box-seam text-primary me-2" style="font-size: 1.5rem;"></i>
                                                <strong>${item.name}</strong>
                                            </div>
                                        </td>
                                        <td class="align-middle">$${item.price.toFixed(2)}</td>
                                        <td class="align-middle">
                                            <input 
                                                type="number" 
                                                value="${item.quantity}" 
                                                min="1" 
                                                style="width: 80px;"
                                                onchange="updateQuantity(${item.id}, this.value)"
                                                class="form-control form-control-sm"
                                            >
                                        </td>
                                        <td class="align-middle"><strong>$${(item.price * item.quantity).toFixed(2)}</strong></td>
                                        <td class="align-middle text-center">
                                            <button onclick="removeItem(${item.id})" class="btn btn-danger btn-sm">
                                                <i class="bi bi-trash"></i> Remove
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="card-body border-top">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <a href="products.html" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Continue Shopping
                                </a>
                            </div>
                            <div class="col-md-6 text-md-end mt-3 mt-md-0">
                                <h3 class="mb-3">Total: <span class="text-primary">$${total.toFixed(2)}</span></h3>
                                <a href="checkout.html" class="btn btn-primary btn-lg">
                                    <i class="bi bi-credit-card"></i> Proceed to Checkout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateQuantity(productId, quantity) {
            quantity = parseInt(quantity);
            if (quantity > 0) {
                Cart.updateQuantity(productId, quantity);
                displayCart();
                showAlert('Cart updated', 'success');
            }
        }

        function removeItem(productId) {
            if (confirm('Remove this item from cart?')) {
                Cart.removeItem(productId);
                displayCart();
                showAlert('Item removed from cart', 'success');
            }
        }

        displayCart();
    </script>
</body>
</html>
