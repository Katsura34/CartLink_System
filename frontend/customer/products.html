<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - CartLink System</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><i class="bi bi-cart3"></i> CartLink</a>
            <ul class="nav-links">
                <li><a href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
                <li><a href="products.html"><i class="bi bi-grid"></i> Menu</a></li>
                <li><a href="cart.html"><i class="bi bi-cart"></i> Cart <span class="cart-badge">0</span></a></li>
                <li id="auth-links"></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="margin-top: 2rem;">
        <h1 class="mb-4 fw-bold"><i class="bi bi-shop"></i> Browse Menu</h1>

        <div class="row g-3 mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" id="search-input" class="form-control" placeholder="Search menu items...">
                </div>
            </div>
            <div class="col-md-4">
                <select id="category-filter" class="form-select">
                    <option value="">All Categories</option>
                </select>
            </div>
        </div>

        <div id="products-container" class="grid grid-4"></div>
        
        <div id="no-products" class="text-center mt-5" style="display: none;">
            <div style="font-size: 4rem; color: var(--text-light); margin-bottom: 1rem;">
                <i class="bi bi-inbox"></i>
            </div>
            <h3 class="text-muted">No products found</h3>
            <p class="text-muted">Try adjusting your search or filter</p>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        // Update navigation based on auth status
        const authLinks = document.getElementById('auth-links');
        if (Auth.isAuthenticated()) {
            const user = Auth.getUser();
            authLinks.innerHTML = `
                <li><a href="orders.html"><i class="bi bi-bag-check"></i> My Orders</a></li>
                <li><a href="#" id="logout-btn"><i class="bi bi-box-arrow-right"></i> Logout (${user.username})</a></li>
            `;
        } else {
            authLinks.innerHTML = `
                <li><a href="login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
                <li><a href="register.html"><i class="bi bi-person-plus"></i> Register</a></li>
            `;
        }

        let allProducts = [];

        // Load categories
        async function loadCategories() {
            const response = await API.get('/categories/list.php');
            
            if (response.success) {
                const select = document.getElementById('category-filter');
                response.data.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
            }
        }

        // Load products
        async function loadProducts() {
            showLoading();
            const response = await API.get('/products/list.php?status=active');
            hideLoading();
            
            if (response.success) {
                allProducts = response.data;
                displayProducts(allProducts);
            } else {
                showAlert('Failed to load products', 'error');
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('products-container');
            const noProducts = document.getElementById('no-products');
            
            if (products.length === 0) {
                container.innerHTML = '';
                noProducts.style.display = 'block';
                return;
            }
            
            noProducts.style.display = 'none';
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image" style="background: linear-gradient(135deg, var(--primary-color), var(--accent-color)); display: flex; align-items: center; justify-content: center; color: white; font-size: 3rem;">
                        ${product.image_url ? `<img src="${product.image_url}" alt="${product.name}" style="width: 100%; height: 200px; object-fit: cover;">` : '<i class="bi bi-box-seam"></i>'}
                    </div>
                    <div class="product-body">
                        <span class="badge bg-primary mb-2">${product.category_name || 'Uncategorized'}</span>
                        <h3 class="product-title">${product.name}</h3>
                        <p class="text-muted" style="font-size: 0.875rem; margin-bottom: 1rem; min-height: 60px;">
                            ${product.description ? (product.description.length > 100 ? product.description.substring(0, 100) + '...' : product.description) : 'No description available'}
                        </p>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="product-price">$${parseFloat(product.price).toFixed(2)}</div>
                            <div class="text-muted" style="font-size: 0.875rem;">
                                <i class="bi bi-box"></i> Stock: ${product.stock}
                            </div>
                        </div>
                        <button 
                            onclick="addToCart(${product.id})" 
                            class="btn btn-primary w-100"
                            ${product.stock <= 0 ? 'disabled' : ''}
                        >
                            ${product.stock > 0 ? '<i class="bi bi-cart-plus"></i> Add to Cart' : '<i class="bi bi-x-circle"></i> Out of Stock'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            
            if (product) {
                Cart.addItem(product);
                showAlert('Product added to cart!', 'success');
            }
        }

        // Filter products
        function filterProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const categoryId = document.getElementById('category-filter').value;
            
            let filtered = allProducts;
            
            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(searchTerm) || 
                    (p.description && p.description.toLowerCase().includes(searchTerm))
                );
            }
            
            if (categoryId) {
                filtered = filtered.filter(p => p.category_id == categoryId);
            }
            
            displayProducts(filtered);
        }

        document.getElementById('search-input').addEventListener('input', filterProducts);
        document.getElementById('category-filter').addEventListener('change', filterProducts);

        loadCategories();
        loadProducts();
    </script>
</body>
</html>
