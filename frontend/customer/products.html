<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - CartLink System</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">ðŸ›’ CartLink</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart <span class="cart-badge">0</span></a></li>
                <li id="auth-links"></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="margin-top: 2rem;">
        <h1 class="mb-3">Browse Products</h1>

        <div style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap;">
            <div style="flex: 1; min-width: 250px;">
                <input type="text" id="search-input" class="form-control" placeholder="Search products...">
            </div>
            <div style="min-width: 200px;">
                <select id="category-filter" class="form-control">
                    <option value="">All Categories</option>
                </select>
            </div>
        </div>

        <div id="products-container" class="grid grid-4"></div>
        
        <div id="no-products" class="text-center mt-3" style="display: none;">
            <p>No products found</p>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        // Update navigation based on auth status
        const authLinks = document.getElementById('auth-links');
        if (Auth.isAuthenticated()) {
            const user = Auth.getUser();
            authLinks.innerHTML = `
                <li><a href="orders.html">My Orders</a></li>
                <li><a href="#" id="logout-btn">Logout (${user.username})</a></li>
            `;
        } else {
            authLinks.innerHTML = `
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            `;
        }

        let allProducts = [];

        // Load categories
        async function loadCategories() {
            const response = await API.get('/categories/list.php');
            
            if (response.success) {
                const select = document.getElementById('category-filter');
                response.data.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
            }
        }

        // Load products
        async function loadProducts() {
            showLoading();
            const response = await API.get('/products/list.php?status=active');
            hideLoading();
            
            if (response.success) {
                allProducts = response.data;
                displayProducts(allProducts);
            } else {
                showAlert('Failed to load products', 'error');
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('products-container');
            const noProducts = document.getElementById('no-products');
            
            if (products.length === 0) {
                container.innerHTML = '';
                noProducts.style.display = 'block';
                return;
            }
            
            noProducts.style.display = 'none';
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 3rem;">
                        ${product.image_url ? `<img src="${product.image_url}" alt="${product.name}" style="width: 100%; height: 200px; object-fit: cover;">` : 'ðŸ“¦'}
                    </div>
                    <div class="product-body">
                        <span class="status-badge status-confirmed" style="font-size: 0.75rem;">${product.category_name || 'Uncategorized'}</span>
                        <h3 class="product-title">${product.name}</h3>
                        <p style="color: var(--text-light); font-size: 0.875rem; margin-bottom: 0.5rem; min-height: 60px;">
                            ${product.description ? (product.description.length > 100 ? product.description.substring(0, 100) + '...' : product.description) : 'No description available'}
                        </p>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <div class="product-price">$${parseFloat(product.price).toFixed(2)}</div>
                            <div style="color: var(--text-light); font-size: 0.875rem;">
                                Stock: ${product.stock}
                            </div>
                        </div>
                        <button 
                            onclick="addToCart(${product.id})" 
                            class="btn btn-primary" 
                            style="width: 100%;"
                            ${product.stock <= 0 ? 'disabled' : ''}
                        >
                            ${product.stock > 0 ? 'Add to Cart' : 'Out of Stock'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            
            if (product) {
                Cart.addItem(product);
                showAlert('Product added to cart!', 'success');
            }
        }

        // Filter products
        function filterProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const categoryId = document.getElementById('category-filter').value;
            
            let filtered = allProducts;
            
            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(searchTerm) || 
                    (p.description && p.description.toLowerCase().includes(searchTerm))
                );
            }
            
            if (categoryId) {
                filtered = filtered.filter(p => p.category_id == categoryId);
            }
            
            displayProducts(filtered);
        }

        document.getElementById('search-input').addEventListener('input', filterProducts);
        document.getElementById('category-filter').addEventListener('change', filterProducts);

        loadCategories();
        loadProducts();
    </script>
</body>
</html>
