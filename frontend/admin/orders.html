<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - CartLink Admin</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="dashboard.html" class="logo"><i class="bi bi-speedometer2"></i> CartLink Admin</a>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li><a href="products.html"><i class="bi bi-box-seam"></i> Products</a></li>
                <li><a href="orders.html"><i class="bi bi-bag-check"></i> Orders</a></li>
                <li><a href="categories.html"><i class="bi bi-tags"></i> Categories</a></li>
                <li><a href="#" id="logout-btn"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="margin-top: 2rem; margin-bottom: 3rem;">
        <h1 class="mb-4 fw-bold"><i class="bi bi-bag-check"></i> Manage Orders</h1>

        <div class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <select id="status-filter" class="form-select">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="preparing">Preparing</option>
                        <option value="out_for_delivery">Out for Delivery</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="orders-container"></div>
    </div>

    <!-- Order Details Modal -->
    <div id="order-modal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2><i class="bi bi-receipt"></i> Order Details</h2>
                <span class="modal-close" onclick="closeOrderModal()">&times;</span>
            </div>
            <div id="order-details"></div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        // Check if user is admin
        if (!Auth.isAuthenticated() || !Auth.isAdmin()) {
            window.location.href = '../customer/login.html';
        }

        let allOrders = [];

        async function loadOrders() {
            showLoading();
            const response = await API.get('/orders/list.php');
            hideLoading();
            
            if (response.success) {
                allOrders = response.data;
                displayOrders(allOrders);
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('orders-container');
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="card text-center"><p>No orders found</p></div>';
                return;
            }
            
            container.innerHTML = `
                <div class="card">
                    <table>
                        <thead>
                            <tr>
                                <th>Order #</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${orders.map(order => `
                                <tr>
                                    <td>${order.reference_number}</td>
                                    <td>
                                        <div>${order.customer_name}</div>
                                        <div style="font-size: 0.875rem; color: var(--text-light);">${order.customer_email}</div>
                                    </td>
                                    <td>${formatDate(order.created_at)}</td>
                                    <td style="font-weight: bold;">$${parseFloat(order.total_amount).toFixed(2)}</td>
                                    <td>
                                        <span class="status-badge ${getStatusClass(order.status)}">
                                            ${capitalizeWords(order.status)}
                                        </span>
                                    </td>
                                    <td>
                                        <button onclick="viewOrderDetails(${order.id})" class="btn btn-primary" style="padding: 0.5rem 1rem;">
                                            View
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        async function viewOrderDetails(orderId) {
            showLoading();
            const response = await API.get(`/orders/get.php?id=${orderId}`);
            hideLoading();
            
            if (response.success) {
                const order = response.data;
                const modal = document.getElementById('order-modal');
                const details = document.getElementById('order-details');
                
                details.innerHTML = `
                    <div style="margin-bottom: 1.5rem;">
                        <h3>Order #${order.reference_number}</h3>
                        <div style="margin-top: 1rem;">
                            <label for="order-status">Update Status:</label>
                            <select id="order-status" class="form-control" style="max-width: 300px; margin-top: 0.5rem;">
                                <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
                                <option value="confirmed" ${order.status === 'confirmed' ? 'selected' : ''}>Confirmed</option>
                                <option value="preparing" ${order.status === 'preparing' ? 'selected' : ''}>Preparing</option>
                                <option value="out_for_delivery" ${order.status === 'out_for_delivery' ? 'selected' : ''}>Out for Delivery</option>
                                <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>Completed</option>
                                <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                            </select>
                            <button onclick="updateOrderStatus(${order.id})" class="btn btn-primary" style="margin-top: 0.5rem;">
                                Update Status
                            </button>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 1.5rem; padding: 1rem; background-color: var(--light-color); border-radius: 0.5rem;">
                        <h4>Customer Information</h4>
                        <p><strong>Name:</strong> ${order.customer_name}</p>
                        <p><strong>Email:</strong> ${order.customer_email}</p>
                        <p><strong>Phone:</strong> ${order.contact_phone}</p>
                        <p><strong>Delivery Address:</strong> ${order.delivery_address}</p>
                        ${order.notes ? `<p><strong>Notes:</strong> ${order.notes}</p>` : ''}
                        <p><strong>Order Date:</strong> ${formatDate(order.created_at)}</p>
                    </div>
                    
                    <h4 style="margin-bottom: 1rem;">Order Items</h4>
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${order.items.map(item => `
                                <tr>
                                    <td>${item.product_name}</td>
                                    <td>$${parseFloat(item.product_price).toFixed(2)}</td>
                                    <td>${item.quantity}</td>
                                    <td>$${parseFloat(item.subtotal).toFixed(2)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    
                    <div style="margin-top: 1.5rem; text-align: right;">
                        <h3>Total: $${parseFloat(order.total_amount).toFixed(2)}</h3>
                    </div>
                `;
                
                modal.classList.add('active');
            }
        }

        async function updateOrderStatus(orderId) {
            const newStatus = document.getElementById('order-status').value;
            
            if (!confirm(`Update order status to ${capitalizeWords(newStatus)}?`)) return;
            
            showLoading();
            const response = await API.post('/orders/update_status.php', {
                order_id: orderId,
                status: newStatus
            });
            hideLoading();
            
            if (response.success) {
                showAlert('Order status updated successfully', 'success');
                closeOrderModal();
                loadOrders();
            } else {
                showAlert(response.message, 'error');
            }
        }

        function closeOrderModal() {
            document.getElementById('order-modal').classList.remove('active');
        }

        document.getElementById('status-filter').addEventListener('change', (e) => {
            const status = e.target.value;
            if (status) {
                const filtered = allOrders.filter(order => order.status === status);
                displayOrders(filtered);
            } else {
                displayOrders(allOrders);
            }
        });

        loadOrders();
    </script>
</body>
</html>
