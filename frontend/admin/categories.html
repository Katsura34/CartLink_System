<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - CartLink Admin</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="dashboard.html" class="logo"><i class="bi bi-speedometer2"></i> CartLink Admin</a>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li><a href="products.html"><i class="bi bi-box-seam"></i> Menu Items</a></li>
                <li><a href="orders.html"><i class="bi bi-bag-check"></i> Orders</a></li>
                <li><a href="categories.html"><i class="bi bi-tags"></i> Categories</a></li>
                <li><a href="#" id="logout-btn"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="margin-top: 2rem; margin-bottom: 3rem;">
        <h1 class="mb-4 fw-bold"><i class="bi bi-tags"></i> Manage Categories</h1>

        <div class="grid grid-3" id="categories-container"></div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        // Check if user is admin
        if (!Auth.isAuthenticated() || !Auth.isAdmin()) {
            window.location.href = '../customer/login.html';
        }

        async function loadCategories() {
            showLoading();
            const response = await API.get('/categories/list.php');
            hideLoading();
            
            if (response.success) {
                const container = document.getElementById('categories-container');
                container.innerHTML = response.data.map(category => `
                    <div class="card text-center">
                        <div style="font-size: 2.5rem; color: var(--primary-color); margin-bottom: 1rem;">
                            <i class="bi bi-tag-fill"></i>
                        </div>
                        <h3 class="fw-bold mb-2">${category.name}</h3>
                        <p class="text-muted">
                            ${category.description || 'No description'}
                        </p>
                    </div>
                `).join('');
            }
        }

        loadCategories();
    </script>
</body>
</html>
