<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - CartLink Admin</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="dashboard.html" class="logo"><i class="bi bi-speedometer2"></i> CartLink Admin</a>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li><a href="products.html"><i class="bi bi-box-seam"></i> Products</a></li>
                <li><a href="orders.html"><i class="bi bi-bag-check"></i> Orders</a></li>
                <li><a href="categories.html"><i class="bi bi-tags"></i> Categories</a></li>
                <li><a href="#" id="logout-btn"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="margin-top: 2rem; margin-bottom: 3rem;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold"><i class="bi bi-box-seam"></i> Manage Products</h1>
            <button onclick="showProductModal()" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add New Product
            </button>
        </div>

        <div id="products-container"></div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2 id="modal-title"><i class="bi bi-box-seam"></i> Add Product</h2>
                <span class="modal-close" onclick="closeProductModal()">&times;</span>
            </div>
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="form-floating mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Product Name" required>
                    <label for="name"><i class="bi bi-tag"></i> Product Name *</label>
                </div>
                
                <div class="form-floating mb-3">
                    <select id="category_id" class="form-select" required></select>
                    <label for="category_id"><i class="bi bi-tags"></i> Category *</label>
                </div>
                
                <div class="form-floating mb-3">
                    <textarea id="description" class="form-control" placeholder="Description" style="height: 100px;"></textarea>
                    <label for="description"><i class="bi bi-card-text"></i> Description</label>
                </div>
                
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" id="price" class="form-control" placeholder="Price" step="0.01" min="0" required>
                            <label for="price"><i class="bi bi-currency-dollar"></i> Price *</label>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" id="stock" class="form-control" placeholder="Stock" min="0" required>
                            <label for="stock"><i class="bi bi-box"></i> Stock *</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="url" id="image_url" class="form-control" placeholder="Image URL">
                    <label for="image_url"><i class="bi bi-image"></i> Image URL</label>
                </div>
                
                <div class="form-floating mb-4">
                    <select id="status" class="form-select" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                    <label for="status"><i class="bi bi-toggle-on"></i> Status *</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-check-circle"></i> Save Product
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        // Check if user is admin
        if (!Auth.isAuthenticated() || !Auth.isAdmin()) {
            window.location.href = '../customer/login.html';
        }

        let currentProduct = null;

        async function loadCategories() {
            const response = await API.get('/categories/list.php');
            if (response.success) {
                const select = document.getElementById('category_id');
                select.innerHTML = '<option value="">Select Category</option>' +
                    response.data.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');
            }
        }

        async function loadProducts() {
            showLoading();
            const response = await API.get('/products/list.php');
            hideLoading();
            
            if (response.success) {
                const container = document.getElementById('products-container');
                container.innerHTML = `
                    <div class="card">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Category</th>
                                        <th>Price</th>
                                        <th>Stock</th>
                                        <th>Status</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${response.data.map(product => `
                                        <tr>
                                            <td><strong>${product.id}</strong></td>
                                            <td>${product.name}</td>
                                            <td><span class="badge bg-secondary">${product.category_name || 'N/A'}</span></td>
                                            <td><strong>$${parseFloat(product.price).toFixed(2)}</strong></td>
                                            <td>
                                                <span class="badge ${product.stock < 10 ? 'bg-danger' : 'bg-success'}">
                                                    ${product.stock}
                                                </span>
                                            </td>
                                            <td>
                                                <span class="badge ${product.status === 'active' ? 'bg-success' : 'bg-secondary'}">
                                                    ${product.status}
                                                </span>
                                            </td>
                                            <td class="text-center">
                                                <button onclick='editProduct(${JSON.stringify(product)})' class="btn btn-sm btn-primary me-1">
                                                    <i class="bi bi-pencil"></i> Edit
                                                </button>
                                                <button onclick="deleteProduct(${product.id})" class="btn btn-sm btn-danger">
                                                    <i class="bi bi-trash"></i> Delete
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }
        }

        function showProductModal(product = null) {
            currentProduct = product;
            const modal = document.getElementById('product-modal');
            const form = document.getElementById('product-form');
            
            if (product) {
                document.getElementById('modal-title').textContent = 'Edit Product';
                document.getElementById('product-id').value = product.id;
                document.getElementById('name').value = product.name;
                document.getElementById('category_id').value = product.category_id;
                document.getElementById('description').value = product.description || '';
                document.getElementById('price').value = product.price;
                document.getElementById('stock').value = product.stock;
                document.getElementById('image_url').value = product.image_url || '';
                document.getElementById('status').value = product.status;
            } else {
                document.getElementById('modal-title').textContent = 'Add Product';
                form.reset();
                document.getElementById('product-id').value = '';
            }
            
            modal.classList.add('active');
        }

        function closeProductModal() {
            document.getElementById('product-modal').classList.remove('active');
            currentProduct = null;
        }

        function editProduct(product) {
            showProductModal(product);
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            showLoading();
            const response = await API.delete('/products/delete.php', { id });
            hideLoading();
            
            if (response.success) {
                showAlert('Product deleted successfully', 'success');
                loadProducts();
            } else {
                showAlert(response.message, 'error');
            }
        }

        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('name').value,
                category_id: document.getElementById('category_id').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value,
                stock: document.getElementById('stock').value,
                image_url: document.getElementById('image_url').value,
                status: document.getElementById('status').value
            };
            
            const productId = document.getElementById('product-id').value;
            
            showLoading();
            let response;
            
            if (productId) {
                productData.id = productId;
                response = await API.put('/products/update.php', productData);
            } else {
                response = await API.post('/products/create.php', productData);
            }
            
            hideLoading();
            
            if (response.success) {
                showAlert(productId ? 'Product updated successfully' : 'Product created successfully', 'success');
                closeProductModal();
                loadProducts();
            } else {
                showAlert(response.message, 'error');
            }
        });

        loadCategories();
        loadProducts();
    </script>
</body>
</html>
