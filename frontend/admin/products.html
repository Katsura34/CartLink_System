<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - CartLink Admin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="dashboard.html" class="logo">ðŸ›’ CartLink Admin</a>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="margin-top: 2rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Manage Products</h1>
            <button onclick="showProductModal()" class="btn btn-primary">Add New Product</button>
        </div>

        <div id="products-container"></div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Product</h2>
                <span class="modal-close" onclick="closeProductModal()">&times;</span>
            </div>
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="form-group">
                    <label for="name">Product Name *</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="category_id">Category *</label>
                    <select id="category_id" class="form-control" required></select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="price">Price *</label>
                    <input type="number" id="price" class="form-control" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="stock">Stock *</label>
                    <input type="number" id="stock" class="form-control" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="image_url">Image URL</label>
                    <input type="url" id="image_url" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" class="form-control" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Save Product</button>
            </form>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        // Check if user is admin
        if (!Auth.isAuthenticated() || !Auth.isAdmin()) {
            window.location.href = '../customer/login.html';
        }

        let currentProduct = null;

        async function loadCategories() {
            const response = await API.get('/categories/list.php');
            if (response.success) {
                const select = document.getElementById('category_id');
                select.innerHTML = '<option value="">Select Category</option>' +
                    response.data.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');
            }
        }

        async function loadProducts() {
            showLoading();
            const response = await API.get('/products/list.php');
            hideLoading();
            
            if (response.success) {
                const container = document.getElementById('products-container');
                container.innerHTML = `
                    <div class="card">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${response.data.map(product => `
                                    <tr>
                                        <td>${product.id}</td>
                                        <td>${product.name}</td>
                                        <td>${product.category_name || 'N/A'}</td>
                                        <td>$${parseFloat(product.price).toFixed(2)}</td>
                                        <td style="color: ${product.stock < 10 ? 'var(--danger-color)' : 'inherit'};">
                                            ${product.stock}
                                        </td>
                                        <td>
                                            <span class="status-badge ${product.status === 'active' ? 'status-completed' : 'status-cancelled'}">
                                                ${product.status}
                                            </span>
                                        </td>
                                        <td>
                                            <button onclick='editProduct(${JSON.stringify(product)})' class="btn btn-primary" style="padding: 0.5rem 1rem;">Edit</button>
                                            <button onclick="deleteProduct(${product.id})" class="btn btn-danger" style="padding: 0.5rem 1rem;">Delete</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
        }

        function showProductModal(product = null) {
            currentProduct = product;
            const modal = document.getElementById('product-modal');
            const form = document.getElementById('product-form');
            
            if (product) {
                document.getElementById('modal-title').textContent = 'Edit Product';
                document.getElementById('product-id').value = product.id;
                document.getElementById('name').value = product.name;
                document.getElementById('category_id').value = product.category_id;
                document.getElementById('description').value = product.description || '';
                document.getElementById('price').value = product.price;
                document.getElementById('stock').value = product.stock;
                document.getElementById('image_url').value = product.image_url || '';
                document.getElementById('status').value = product.status;
            } else {
                document.getElementById('modal-title').textContent = 'Add Product';
                form.reset();
                document.getElementById('product-id').value = '';
            }
            
            modal.classList.add('active');
        }

        function closeProductModal() {
            document.getElementById('product-modal').classList.remove('active');
            currentProduct = null;
        }

        function editProduct(product) {
            showProductModal(product);
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            showLoading();
            const response = await API.delete('/products/delete.php', { id });
            hideLoading();
            
            if (response.success) {
                showAlert('Product deleted successfully', 'success');
                loadProducts();
            } else {
                showAlert(response.message, 'error');
            }
        }

        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('name').value,
                category_id: document.getElementById('category_id').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value,
                stock: document.getElementById('stock').value,
                image_url: document.getElementById('image_url').value,
                status: document.getElementById('status').value
            };
            
            const productId = document.getElementById('product-id').value;
            
            showLoading();
            let response;
            
            if (productId) {
                productData.id = productId;
                response = await API.put('/products/update.php', productData);
            } else {
                response = await API.post('/products/create.php', productData);
            }
            
            hideLoading();
            
            if (response.success) {
                showAlert(productId ? 'Product updated successfully' : 'Product created successfully', 'success');
                closeProductModal();
                loadProducts();
            } else {
                showAlert(response.message, 'error');
            }
        });

        loadCategories();
        loadProducts();
    </script>
</body>
</html>
